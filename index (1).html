<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Login + Gaming Tools Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
/* GLOBAL */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#000;color:#fff;min-height:100vh;overflow:hidden;}

/* MATRIX BACKGROUND CANVAS */
#matrixCanvas{
position:fixed;top:0;left:0;width:100%;height:100vh;z-index:-2;background:black;
}

/* CINEMATIC RAIN */
.rain{
position:fixed;top:0;left:0;width:100%;height:100%;
pointer-events:none;
overflow:hidden;
z-index:-1;
}
.drop{
position:absolute;
width:2px;
height:30px;
background:linear-gradient(180deg,rgba(255,255,255,0.9),rgba(200,200,255,0.3));
filter:blur(0.7px);
animation:fall linear infinite;
border-radius:2px;
}
@keyframes fall{
0%{transform:translateY(-40px);}
100%{transform:translateY(110vh);}
}

/* LOADING SCREEN */
#loadingScreen{
position:fixed;
top:0;left:0;width:100%;height:100vh;
background:black;
display:flex;
justify-content:center;
align-items:center;
z-index:500;
flex-direction:column;
}
.loader{
border:8px solid #444;
border-top:8px solid #00ffbf;
width:80px;height:80px;
border-radius:50%;
animation:spin 1s linear infinite;
}
@keyframes spin{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}
.loading-text{
margin-top:20px;
font-size:22px;
letter-spacing:2px;
color:#00ffd2;
text-shadow:0 0 8px #00ffd2;
font-weight:800;
}

/* LOGIN SECTION */
#auth-section{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
transition:1s ease;
opacity:0;
z-index:10;
}
.container{
width:420px;
background:rgba(255,255,255,0.06);
backdrop-filter:blur(22px);
border-radius:20px;
border:1px solid rgba(255,255,255,0.15);
overflow:hidden;
position:relative;
z-index:10;
}
.form-container{padding:40px 30px;}
.form-container form{
display:flex;
flex-direction:column;
opacity:1;
transform:translateY(0);
transition:.5s ease;
}
.form-container input{
margin-bottom:20px;
padding:14px;
border-radius:12px;
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.2);
color:#fff;
font-weight:700;
}
.submit-btn{
padding:14px;
border:none;
border-radius:10px;
background:#00c853;
color:#000;font-weight:800;cursor:pointer;font-size:16px;
transition:0.3s;
}
.submit-btn:hover{
transform:scale(1.08);
box-shadow:0 0 15px #00ffbf,0 0 30px #00ffbf inset;
}

/* MAIN PANEL */
#panel-section{
position:fixed;
top:0;left:0;width:100%;height:100vh;
transform:translateY(100%);
opacity:0;
transition:1s ease;
text-align:center;
padding:40px 20px;
z-index:5;
}
.header{
    font-size:38px;
    color:#00ff8f;
    font-weight:900;
    text-shadow:0 0 10px #00ff8f,0 0 20px #00ff8f,0 0 30px #00ff8f;
    transition:0.3s;
}
.header:hover{
    transform:scale(1.05);
    text-shadow:0 0 15px #00ff8f,0 0 30px #00ff8f,0 0 50px #00ff8f;
}
.panel-container{display:flex;justify-content:center;flex-wrap:wrap;}

/* PANEL BOX UPDATED LIKE LOGIN BOX */
.tool-box{
width:350px;
height:220px;
background:rgba(255,255,255,0.06); /* Like login box */
backdrop-filter:blur(22px);           /* Like login box */
border-radius:18px;
border:1px solid rgba(255,255,255,0.15);
padding:20px;
margin-top:40px;
cursor:pointer;
transition:0.3s;
}
.tool-box:hover{
transform:scale(1.05);
box-shadow:0 0 15px #00ffbf,0 0 30px #00ffbf inset;
}
.tool-title{
font-size:26px;
color:#fff; /* White like login */
margin-bottom:20px;
font-weight:700;
text-shadow:none;
transition:0.3s;
}
.open-btn{
padding:14px 25px;
background:#00c853; /* same as login button */
color:#000;
border-radius:10px;
cursor:pointer;
font-weight:800;
transition:0.3s;
}
.open-btn:hover{
transform:scale(1.08);
box-shadow:0 0 15px #00ffbf,0 0 30px #00ffbf inset;
}

/* OVERLAY BOX UPDATED LIKE LOGIN BOX */
#overlayPanel{
position:fixed;top:0;left:0;width:100%;height:100vh;
background:rgba(0,0,0,0.7);backdrop-filter:blur(10px);
display:none;justify-content:center;align-items:center;
flex-direction:column;z-index:200;
}
#closeOverlayBtn{
position:absolute;top:25px;right:35px;font-size:34px;
font-weight:900;
color:#fff;
cursor:pointer;transition:.3s;
text-shadow:0 0 5px #ffffff, 0 0 10px #ffffff;
}
#closeOverlayBtn:hover{
transform:scale(1.3);
text-shadow:0 0 10px #ffffff,0 0 20px #ffffff,0 0 30px #ffffff;
}
.overlay-box{
width:300px;
padding:25px;
background:rgba(255,255,255,0.06); /* Like login box */
backdrop-filter:blur(22px);
border-radius:15px;
border:1px solid rgba(255,255,255,0.15);
margin:15px;text-align:center;cursor:pointer;
transition:0.3s;
}
.overlay-box:hover{
background:rgba(255,255,255,0.1);
box-shadow:0 0 15px #00ffbf,0 0 30px #00ffbf inset;
}
.overlay-box h2{
font-size:28px;
font-weight:700;
color:#fff; /* White like login */
text-shadow:none;
transition:0.3s;
}

/* NEON MATRIX GLITCH EFFECT */
canvas{
position:fixed;top:0;left:0;z-index:-2;width:100%;height:100vh;
background:black;
}
</style>
</head>

<body>

<!-- MATRIX CANVAS -->
<canvas id="matrixCanvas"></canvas>

<!-- CINEMATIC RAIN -->
<div class="rain"></div>

<!-- LOADING SCREEN -->
<div id="loadingScreen">
<div class="loader"></div>
<div class="loading-text">LOADING...</div>
</div>

<!-- LOGIN SECTION -->
<div id="auth-section">
<div class="container">
<div class="form-container">
<form id="loginForm">
<input type="text" id="username" placeholder="Username" required>
<input type="password" id="password" placeholder="Password" required>
<button type="button" class="submit-btn" onclick="checkLogin()">Login</button>
</form>
</div>
</div>
</div>

<!-- MAIN PANEL -->
<div id="panel-section">
<div class="header">GAMING TOOLS PANEL</div>
<div class="panel-container">
<div class="tool-box" onclick="openGlitchPanel()">
<div class="tool-title">FREEFIRE GLITCH FILE</div>
<button class="open-btn">OPEN</button>
</div>
</div>
</div>

<!-- OVERLAY -->
<div id="overlayPanel">
<div id="closeOverlayBtn" onclick="closeOverlay()">✖</div>
<div class="overlay-box" onclick="openAppLink()"><h2>APP LINK</h2></div>
<div class="overlay-box" onclick="openPasswordLink()"><h2>PASSWORD</h2></div>
</div>

<script>
/* MATRIX CANVAS EFFECT */
const canvas = document.getElementById("matrixCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "アカサタナハマヤラワABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const fontSize = 18;
const columns = canvas.width / fontSize;
const drops = [];
for(let x=0;x<columns;x++){drops[x]=1;}

function drawMatrix(){
ctx.fillStyle = "rgba(0,0,0,0.1)";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle = "#0F0";
ctx.font = fontSize + "px monospace";
for(let i=0;i<drops.length;i++){
let text = letters.charAt(Math.floor(Math.random()*letters.length));
ctx.fillText(text,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>canvas.height && Math.random()>0.975){drops[i]=0;}
drops[i]++;
}
requestAnimationFrame(drawMatrix);
}
drawMatrix();

/* CINEMATIC RAIN DROPS */
function createRain(){
const rain = document.querySelector('.rain');
for(let i=0;i<120;i++){
let drop = document.createElement('span');
drop.classList.add('drop');
drop.style.left = Math.random()*100+"%";
drop.style.height = 20 + Math.random()*40 +"px";
drop.style.width = 2 + Math.random()*2 +"px";
drop.style.animationDuration = (0.7 + Math.random()*1.2)+"s";
drop.style.animationDelay = Math.random()*3+"s";
rain.appendChild(drop);
}
}
createRain();

/* LOADING SCREEN */
setTimeout(()=>{
document.getElementById("loadingScreen").style.opacity="0";
setTimeout(()=>{
document.getElementById("loadingScreen").style.display="none";
document.getElementById("auth-section").style.opacity="1";
},500);
},2000);

/* LOGIN AUTH */
function checkLogin(){
const user = document.getElementById("username").value.trim();
const pass = document.getElementById("password").value.trim();
if(user === "SUNNY" && pass === "AURA"){
openPanel();
} else { alert("❌ Wrong Username or Password"); }
}

/* OPEN PANEL */
function openPanel(){
document.getElementById("auth-section").style.transform="translateY(-100%)";
document.getElementById("auth-section").style.opacity="0";
setTimeout(()=>{
document.getElementById("panel-section").style.transform="translateY(0%)";
document.getElementById("panel-section").style.opacity="1";
},600);
}

/* OVERLAY */
function openGlitchPanel(){document.getElementById("overlayPanel").style.display="flex";}
function closeOverlay(){document.getElementById("overlayPanel").style.display="none";}

/* LINKS */
function openAppLink(){
window.open("https://www.mediafire.com/file/pojdopuwthhig0s/AG+TOOL+V98.apk/file","_blank");
}
function openPasswordLink(){
window.open("https://i.ibb.co/6JFWqfD3/Picsart-25-12-11-13-51-04-301.jpg","_blank");
}

/* RESIZE CANVAS */
window.addEventListener("resize",()=>{
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
});
</script>

</body>
</html>
